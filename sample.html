<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Project</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

<div class="container my-3 border border-dark">

<ul class="nav bg-dark d-flex justify-content-end">
<li class="nav-item"><a class="nav-link text-light" href="#home">Home</a></li>
<li class="nav-item"><a class="nav-link text-light" href="#about">About Us</a></li>
<li class="nav-item"><a class="nav-link text-light active" href="#contact">Contact Us</a></li>
</ul>

<p class="h1 text-center">Form Example</h1>

<div class="my-4">

<form>
<label for="surname" class="form-label">Surname</label>
<input type="text" placeholder="Provide your lastname" autocomplete="off" id="surname" class="form-control" />

<hr />

<div class="input-group my-3">
  <span class="input-group-text">@Email</span>
  <input type="text" placeholder="provide email" class="form-control"/>
</div>

<div class="input-group my-3">
  <span class="input-group-text">@Password</span>
  <input type="password" class="form-control"/>
  <button type="button" class="btn btn-primary">OK Button</button>
  <button type="button" class="btn btn-danger">Cancel Button</button>
</div>

<button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>

</div>



</body>

</html>
