<!doctype html>

<html>
<head>
    <title>Club Registration Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>



<div class="container">

<div class="text-primary mt-3">
   <p class="display-1 text-center">Club Registration Form</p>
</div>

<hr />

<div class="my-3">
  <form class="was-validated">
     <div class="m-2">
	   <label for="club-id" class="form-label">Club Id</label>
	   <input type="text" value="3452121" disabled id="club-id" class="form-control" />
	 </div>
	 <div class="m-2">
	   <label for="surname"  class="form-label">Surname</label>
	   <input type="text" placeholder="enter surname ..." id="surname" required  class="form-control" />
	   <p class="valid-feedback">Valid</p>
	   <p class="invalid-feedback">Error Feedback. Provide surname</p>
	 </div>
	 <div class="m-2">
	   <label for="firstname" class="form-label">Firstname</label>
	   <input type="text" placeholder="enter firstname ..." id="firstname" required  class="form-control" />
	   <p class="valid-feedback">Valid</p>
	   <p class="invalid-feedback">Error Feedback. Provide firstname</p>
	 </div>
	 <div class="m-2">
	   <label for="birthdate" class="form-label">Birthdate</label>
	   <input type="date" id="birthdate"  class="form-control" />
	 </div>
	 <div class="m-2">
	   <label for="address" class="form-label">Address</label>
	   <input type="text" placeholder="enter address ..." id="address"  class="form-control" />
	 </div>
	 
	 <p class="h6 lead text-decoration-underline">Select Gender</p>
	 <div class="form-check m-2">	   
	   <input type="checkbox" id="gender-male"  class="form-check-control" />
	   <label for="gender-male" class="form-check-label">Male</label>
	 </div>
	 <div class="form-check m-2">	   
	   <input type="checkbox" id="gender-female"  class="form-check-control" />
	   <label for="gender-female" class="form-check-label">Female</label>
	 </div>
	 
	 <p class="h6 lead text-decoration-underline">Select Nationality</p>
	 <div>	   
	   <input type="radio" id="nigeria"  class="form-check-control" name="nationality" />
	   <label for="nigeria" class="form-check-label">Nigeria</label>
	 </div>
	 <div>	   
	   <input type="radio" id="australia"  class="form-check-control"  name="nationality"  />
	   <label for="australia" class="form-check-label">Australia</label>
	 </div>
	 <div>	   
	   <input type="radio" id="england"  class="form-check-control" name="nationality"  />
	   <label for="england" class="form-check-label">England</label>
	 </div>
	 
	 <div>
       <label for="favorite-players" class="form-label m-2" >Favourite Players</label>	 
	   <textarea id="favorite-players" class="form-control" rows="10" required ></textarea>	   
	 </div>
	 
	 <div class="m-2">
	   
	   <select class="form-select">
	      <option>Select Manager ...</option>
	      <option>Pep Guardiola</option>
		  <option>Jurgen Klopp</option>
		  <option>Mikel Arteta</option>
		  <option>Enzo Maresca</option>
	   </select>
	 </div>
	 
	 <hr />
	 
	 <div class="d-grid btn-block">
	    <button type="submit" class="btn btn-primary">Submit</button>
	 </div>
  </form>

</div>

</body>

</html>
